<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="css/c06.css">
	</head>
	<body>
		<div id="page">
			<h1>List King</h1>
			<form id="formSignup">
				<h2>Membership</h2>
				<div>
				<label for="package" class="selectbox">Select a package: </label>
				<select id="package">
					<option id="1month">1 month ($5)</option>
					<option id="6months">6 months ($28)</option>
					<option id="year">1 year ($50)</option>
				</select>
				<div id="packageHint" class="tip">save some money if you pay for 1 year!</div>
				<input type="checkbox" id="terms">
				<label for="terms" class="checkbox">Check to agree to terms & conditions</label>
				<div id="termsHint" class="warning"></div>
				<input type="submit" value="NEXT">
			</form>
		</div>
		<script src="js/form.js"></script>
	</body>
</html>
